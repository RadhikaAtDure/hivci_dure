<!-- Main content -->
<section class="content" id="addTsTopicRecord">
	<div class="row">
		<div class=" col-md-1"></div>
		<div class=" col-md-10">
		  <!-- Horizontal Form -->
		  <div class="box box-primary">
			<div class="with-border">
			  <h3 class="box-title col-md-offset-1" style="color:#0072bb;font-weight:bold;">Add Tracking Tool Record</h3>
			</div>
			<!-- /.box-header -->
			<!-- form start -->
			<form class="form-horizontal tstrackingForm">
			  <div class="box-body">
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-3 control-label">Do you wish to create a new topic ?</label>
					<div class="col-sm-2">
						  <input type="radio" name="optionsTopicRadios" id="optionsRadios1" value="1">
						  Yes		
					 </div>									
					 <div class="col-sm-2">
						  <input type="radio" name="optionsTopicRadios" id="optionsRadios1" value="0" checked>
						  No		
					 </div>
				</div>								
				<div class="form-group add">
				  <label for="oldTopicName" class="col-sm-3 control-label">Topic Name</label>
				  <div class="col-sm-6">
					<input name="Topic" type="text" class="form-control" id="newTopicpName" placeholder="Topic Name" />
				  </div>
				</div>
				<div class="form-group">
				  <label for="oldTopicName" class="col-sm-3 control-label">Select Topic</label>
				  <div class="col-sm-6">
						<select name="Topic" class="form-control topicSelect" id="topicSelect">

						</select>
				  </div>
				</div>	
				<div class="form-group">
				  <label for="Countrylist" class="col-sm-3 control-label">Select Country</label>
				  <div class="col-sm-6">
						<select name='Countrylist' id='tokenize' multiple='multiple' class='countryDrop tokenize-sample'></select>
				  </div>
				</div>	
				<div class="form-group">
				  <label for="ITP#" class="col-sm-3 control-label">ITP#</label>
				  <div class="col-sm-6">
						<input name="ITP" type="text" class="form-control" id="itpNum" placeholder="ITP#" />
				  </div>
				</div>
				<div class="form-group">
				  <label for="ITP Action" class="col-sm-3 control-label">ITP Action</label>
				  <div class="col-sm-6">
						<input name="ITP Details" type="text" class="form-control" id="itpNum" placeholder="ITP Action" />
				  </div>
				</div>
				<div class="form-group">
				  <label for="Activity (as per ITP & TS workplans)" class="col-sm-3 control-label">Activity (as per ITP & TS workplans)</label>
				  <div class="col-sm-6">
						<textarea name="Planned activities" class="form-control" id="itpActivity" placeholder="Activity"></textarea>
				  </div>
				</div>
				<div class="form-group">
				  <label for="Request" class="col-sm-3 control-label">Request</label>
				  <div class="col-sm-6">
						<textarea name="Request" class="form-control" id="request" placeholder="Request"></textarea>
				  </div>
				</div>
				<div class="form-group">
				  <label for="Update" class="col-sm-3 control-label">Update</label>
				  <div class="col-sm-6">
						<textarea name="Update" class="form-control" id="update" placeholder="Update"></textarea>
				  </div>
				</div>
				<div class="form-group">
				  <label for="Comments" class="col-sm-3 control-label">Comments</label>
				  <div class="col-sm-6">
						<textarea name="Comments" class="form-control" id="comment" placeholder="Comments"></textarea>
				  </div>
				</div>
				<div class="form-group">
				  <label for="Resource staff" class="col-sm-3 control-label">Resource Staff</label>
				  <div class="col-sm-6">
						<textarea name="Resource staff" class="form-control" id="resourceStaff" placeholder="Resource Staff"></textarea>
				  </div>
				</div>
			  </div>
			  <!-- /.box-body -->						   
			  <div class="col-md-offset-5 box-footer">
				<button type="submit" class="btn btn-info recordSubmitBtn">Submit Record</button>
			  </div>
			  <!-- /.box-footer -->
			</form>
		  </div>
		  <!-- /.box -->
		  
		</div>
		<div class=" col-md-1"></div>
	</div>				
</section><!-- /.content -->

	dureTsTrack.loadAddTsRecordView();
